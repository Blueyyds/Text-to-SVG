<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Transformer Model Architecture</text>
  
  <!-- Input Embedding -->
  <rect x="50" y="70" width="100" height="40" rx="5" ry="5" fill="#FFD700" stroke="#000"/>
  <text x="100" y="95" font-family="Arial" font-size="12" text-anchor="middle">Input Embedding</text>
  
  <!-- Positional Encoding -->
  <rect x="50" y="130" width="100" height="40" rx="5" ry="5" fill="#FFA07A" stroke="#000"/>
  <text x="100" y="155" font-family="Arial" font-size="12" text-anchor="middle">Positional Encoding</text>
  
  <!-- Encoder Stack -->
  <rect x="200" y="70" width="200" height="300" rx="5" ry="5" fill="#ADD8E6" stroke="#000" stroke-width="2"/>
  <text x="300" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Encoder Stack</text>
  
  <!-- Encoder Layers -->
  <rect x="220" y="110" width="160" height="40" rx="5" ry="5" fill="#90EE90" stroke="#000"/>
  <text x="300" y="135" font-family="Arial" font-size="12" text-anchor="middle">Multi-Head Attention</text>
  
  <rect x="220" y="160" width="160" height="40" rx="5" ry="5" fill="#90EE90" stroke="#000"/>
  <text x="300" y="185" font-family="Arial" font-size="12" text-anchor="middle">Add & Norm</text>
  
  <rect x="220" y="210" width="160" height="40" rx="5" ry="5" fill="#90EE90" stroke="#000"/>
  <text x="300" y="235" font-family="Arial" font-size="12" text-anchor="middle">Feed Forward</text>
  
  <rect x="220" y="260" width="160" height="40" rx="5" ry="5" fill="#90EE90" stroke="#000"/>
  <text x="300" y="285" font-family="Arial" font-size="12" text-anchor="middle">Add & Norm</text>
  
  <text x="300" y="320" font-family="Arial" font-size="10" text-anchor="middle">× N Encoder Layers</text>
  
  <!-- Decoder Stack -->
  <rect x="450" y="70" width="200" height="300" rx="5" ry="5" fill="#E6E6FA" stroke="#000" stroke-width="2"/>
  <text x="550" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Decoder Stack</text>
  
  <!-- Decoder Layers -->
  <rect x="470" y="110" width="160" height="40" rx="5" ry="5" fill="#FFB6C1" stroke="#000"/>
  <text x="550" y="135" font-family="Arial" font-size="12" text-anchor="middle">Masked Multi-Head Attention</text>
  
  <rect x="470" y="160" width="160" height="40" rx="5" ry="5" fill="#FFB6C1" stroke="#000"/>
  <text x="550" y="185" font-family="Arial" font-size="12" text-anchor="middle">Add & Norm</text>
  
  <rect x="470" y="210" width="160" height="40" rx="5" ry="5" fill="#FFB6C1" stroke="#000"/>
  <text x="550" y="235" font-family="Arial" font-size="12" text-anchor="middle">Multi-Head Attention</text>
  
  <rect x="470" y="260" width="160" height="40" rx="5" ry="5" fill="#FFB6C1" stroke="#000"/>
  <text x="550" y="285" font-family="Arial" font-size="12" text-anchor="middle">Add & Norm</text>
  
  <rect x="470" y="310" width="160" height="40" rx="5" ry="5" fill="#FFB6C1" stroke="#000"/>
  <text x="550" y="335" font-family="Arial" font-size="12" text-anchor="middle">Feed Forward</text>
  
  <text x="550" y="370" font-family="Arial" font-size="10" text-anchor="middle">× N Decoder Layers</text>
  
  <!-- Output -->
  <rect x="450" y="420" width="200" height="40" rx="5" ry="5" fill="#98FB98" stroke="#000"/>
  <text x="550" y="445" font-family="Arial" font-size="12" text-anchor="middle">Linear & Softmax</text>
  
  <!-- Arrows -->
  <!-- Input to Encoder -->
  <path d="M150 90 L200 90" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Encoder to Decoder -->
  <path d="M400 190 L450 190" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decoder to Output -->
  <path d="M550 410 L550 420" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Positional Encoding to Encoder -->
  <path d="M100 170 L100 190 L200 190" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>